<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop corn JS</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<body>


    <header>
        <nav>
        </nav>
        <form action="#" id="registerForm">
            <input type="email" name="email" id="userEmail" minlength="3" placeholder="Email" required>
            <input type="password" name="password" id="userPassword" minlength="5" placeholder="Password"  required>
            <input type="text" name="name" id="userName" minlength="3" placeholder="Name" required>
            <button type="submit">Register</button>
        </form>
        <form action="#" id="loginForm">
            <input type="email" name="email" id="userEmailLogin" minlength="3" placeholder="Email" required>
            <input type="password" name="password" id="userPasswordLogin" minlength="5" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form action="#" id="searchForm">
            <label for="searchData">Search a movie <span></span> </label>
            <input type="text" name="searchData" id="searchData" minlength="1" required>
            <button type="submit">Search</button>
        </form>      
    </header>

    <main>
        <section id="moviePopin">
            <article></article>
        </section>
        <section id="movieList"></section>
    </main>
